    <div class="card-calculator">
        <div class="content_show" id="contentShow">
        </div>
        <div class="content_screen">
            <input type="text" class="screen" id="screen" placeholder="0">
        </div>
        <div class="buttons" id="buttons">
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="/">/</button>
            <button data-key="clear">C</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="*" class="multi">*</button>
            <button data-key="%">%</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="-">-</button>
            <button data-key="equal" class="equal" id="equal">=</button>
            <button data-key="0">0</button>
            <button data-key=".">.</button>
            <button data-key="+" class="plus">+</button>
        </div>
    </div>

    <script src="js/main.js"></script>
